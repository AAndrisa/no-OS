trigger:
- master
- next-stable
- 20*

pr:
- master
- next-stable
- 20*

jobs:
- job: Test_ceeling
  pool:
    vmImage: ubuntu-latest
  steps:
  - checkout: self
    fetchDepth: 1
    submodules: true
    clean: true
    persistCredentials: true
  - script: |
      modprobe binfmt_misc
      ls -al /usr/bin/qemu*
- job: print
  condition: eq(variables['Build.Reason'], 'PullRequest')
  pool:
    vmImage: ubuntu-latest
  steps:
  - script: |
      export BRANCH=$(branch)
      python test.py \
        dsf ssd
      echo "test"
    displayName: 'test'
